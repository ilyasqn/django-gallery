<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-1">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a class="text-decoration-none text-black" href="{% url 'index' %}">All</a></li>
                        {% for category in categories %}
                            <li class="list-group-item"><a class="text-decoration-none text-black" href="{% url 'index' %}?Category={{ category.name }}">{{ category.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <a href="{% url 'add' %}" class="btn btn-primary mt-1">Add photo</a>
            </div>
            <div class="col-md-9">
                <div class="row">
                   {% for photo in photos %}
                        <div class="card col-md-3 m-2">
                          <img src="{{ photo.photo.url }}" class="card-img-top custom-img" style="width: 100%;height: 200px;object-fit: contain;" alt="">
                          <div class="card-body">
                            <h5 class="card-title">{{ photo.category.name }}</h5>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-primary">Go somewhere</a>
                          </div>
                        </div>
                       {% empty %}
                        <h3>no photos</h3>
                   {% endfor %}
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
