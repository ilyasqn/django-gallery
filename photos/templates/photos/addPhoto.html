<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'index' %}" class="btn btn-dark my-3">Back</a>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select a category</label>
                            <select name="category" class="form-control" id="exampleFormControlSelect1">
                                <option value="none">Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        <label for="exampleFormControlFile1">Upload photo</label>
                        <input name="image" type="file" class="form-control-file" id="exampleFormControlFile1">
                        <label for="exampleFormControlInput1">Description</label>
                        <input type="text" name="description" class="form-control" id="exampleFormControlInput1" placeholder="Description">
                        <label for="exampleFormControlInput1">Create a new category</label>
                            <input name="category_new" type="text" class="form-control" id="exampleFormControlInput1" placeholder="New category">
                        <button type="submit" class="btn btn-dark my-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
